archive: true

language: python

python: 
  - 3.4

env:
  - CC="gcc" CXX="g++"
  - CC="clang-3.5" CXX="clang++-3.5"


script:
  - (mkdir build; cd build; cmake ..; make)

after_success:
  - cp ./build/build-artifacts/* ./shippable/

notifications:
  recipients:
    - caleb@calebwherry.com
    - robert@robertdfrench.me
  email:
    on_success: always
    on_failure: always
